<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Home</title>
    <script src="https://kit.fontawesome.com/a2e8f6c0c7.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-white min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav
        class=" m-4 bg-gradient-to-br from-blue-200 to-indigo-200 shadow-md sm:p-5 p-3 flex justify-between items-center">
        <h1 class="sm:text-3xl text-2xl font-bold text-blue-800">WeatherNow</h1>
        <div class="sm:space-x-8 xs:space-x-4 space-x-2">
            <a href="index.html" class="text-blue-700 hover:underline font-bold sm:text-xl">Home</a>
            <a href="weather.html" class="text-blue-700 hover:underline font-bold sm:text-xl">Weather</a>
            <a href="https://github.com/ArjunLakshakar?tab=repositories" target="_blank"
                class="text-blue-700 hover:text-blue-900 sm:text-2xl text-xl">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section
        class="bg-white flex-grow flex py-12 px-6 sm:px-12 flex flex-col-reverse sm:flex-row items-center justify-between gap-10">
        <!-- Left Content -->
        <div class="sm:w-1/2  text-center lg:text-left">
            <div class="max-w-xl mx-auto">
                <p class="text-gray-500 text-lg mb-2">Welcome to the Weather App</p>
                <h1 class="text-4xl lg:text-5xl font-bold text-gray-800 leading-tight mb-4">
                    Discover the Latest <span class="text-blue-500">Weather</span> Updates in Your City
                </h1>
                <a href="weather.html"
                    class="mt-4 inline-block px-6 py-3 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold rounded-lg shadow-md transition">
                    CHECK NOW
                </a>
            </div>
        </div>

        <!-- Right Illustration -->
        <div class="sm:w-1/2 flex justify-center">
            <img src="src/img/woman.jpg" alt="Weather illustration" class="max-w-sm sm:max-w-sm lg:max-w-lg" />
        </div>
    </section>


    <!-- Footer -->
    <footer class="bg-white mt-10 text-center p-4 shadow-inner">
        <p class="text-gray-600">&copy; 2025 <span class="text-blue-500">WeatherNow</span> . All rights reserved.</p>
    </footer>

</body>

</html>
